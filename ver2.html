<html>
<head>
   <h1>Scaling an SVG with a <code>viewBox</code></h1>

<style>

#outermostDiv {
  background-color: blue;
}
     
#svg-container { 
   display: inline-block;
   position: relative;
   width: 100%;
   padding-bottom: 100%;
   vertical-align: middle; 
   overflow: hidden;
   }

.svg-content { 
   display: inline-block;
   position: absolute;
   top: 0;
   left: 0;
}

</style>

</head>
<body>
    
<div id="outermostDiv">

  <div id="svg-container">
     <svg version="1.1" viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet" class="svg-content">
        <circle fill="#F7941E" stroke="#231F20" stroke-width="10" stroke-miterlimit="10" cx="150" cy="150" r="100" opacity="0.6" />
        <circle fill="#F7941E" cx="300" cy="300" r="100" class="svg-content"/>
     </svg>
  </div>

  <div class="svg-container">
  </div>

</div>

</body>
<html>
