<html>
<head>
   <h1>Scaling an SVG with a <code>viewBox</code></h1>

<style>

#outermostDiv {
  background-color: grey;
}
     
#svg-container { 
   display: inline-block;
   position: relative;
   width: 100%;
   overflow: hidden;
   }

</style>

</head>
<body>
    
<div id="outermostDiv">

  <div id="svg-container">
     <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
        <circle fill=pink stroke="#231F20" stroke-width="10" stroke-miterlimit="10" cx="150" cy="150" r="100" opacity="0.6" />
        <circle fill=green stroke="#231F20" stroke-width="10" stroke-miterlimit="10"cx="300" cy="300" r="100" opacity="0.3"/>
	<circle fill=pink cx="150" cy="300" r="60"/>
     </svg>
  </div>
  
</div>

</body>
